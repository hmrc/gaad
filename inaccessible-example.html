<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>We would like to hear from you...</title>
    <link href="https://design-system.service.gov.uk/stylesheets/main-b07178b7492834316b609c3eed72f296.css" rel="stylesheet" media="all" />
    
    <!--[if lt IE 9]>
      <script src="https://design-system.service.gov.uk/javascripts/head-ie8-a371085ca251931cc9b5360c7da328f6.js"></script>
    <![endif]-->
    <script src="https://design-system.service.gov.uk/javascripts/vendor/modernizr.js"></script>
    <style>
        .govuk-table__header, .govuk-table__cell {
            border-bottom: 0;
        }
    </style>
  </head>
  <body class="govuk-template__body app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <!-- Disable browser validation for any examples that include form elements -->
    
    <div class="govuk-heading-xl">We would like to hear from you...</div>

    <p class="govuk-body">As part of our ongoing effort to provide better support and services, we would like to request some details from you.</p>
    <p>
        <strong class="govuk-tag govuk-tag--red">
        Required
        </strong>
        <strong class="govuk-tag govuk-tag--yellow">
        Optional
      </strong>
    </p>
    
    <form action="#" method="post" novalidate>

        <table class="govuk-table">
        <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <th class="govuk-table__header" colspan="2"><div class="govuk-heading-l">Your details</div></th>
            </tr>
        </thead>
        <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
            <td class="govuk-table__cell" colspan="2">
                <div class="govuk-form-group">
                    <div class="govuk-label govuk-label--s govuk-tag govuk-tag--red">
                        Full name
                    </div>
                    <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
                </div>
            </td>
            <td class="govuk-table__cell"></td>
        </tr>
        <tr class="govuk-table__row">
            <td class="govuk-table__cell">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" role="group">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s govuk-tag govuk-tag--yellow">
                        What is your date of birth?
                    </legend>
                    <span id="dob-hint" class="govuk-hint">
                        For example, 31 3 1980
                    </span>
                    <div class="govuk-date-input" id="dob">
                        <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                            <div class="govuk-label govuk-date-input__label">
                            Day
                            </div>
                            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" type="text" autocomplete="bday-day" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        </div>
                        <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                            <div class="govuk-label govuk-date-input__label">
                            Month
                            </div>
                            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" type="text" autocomplete="bday-month" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        </div>
                        <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                            <div class="govuk-label govuk-date-input__label">
                            Year
                            </div>
                            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" type="text" autocomplete="bday-year" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        </div>
                    </div>
                    </fieldset>
                </div>
            </td>
            <td class="govuk-table__cell">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s govuk-tag govuk-tag--yellow">
                        Where do you live?
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="england">
                        <label class="govuk-label govuk-radios__label">
                            England
                        </label>
                        </div>
                        <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
                        <label class="govuk-label govuk-radios__label">
                            Scotland
                        </label>
                        </div>
                        <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
                        <label class="govuk-label govuk-radios__label">
                            Wales
                        </label>
                        </div>
                        <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="where-do-you-live-4" name="where-do-you-live" type="radio" value="northern-ireland">
                        <label class="govuk-label govuk-radios__label">
                            Northern Ireland
                        </label>
                        </div>
                    </div>
                    </fieldset>
                </div>
            </td>
        </tr>
        <tr class="govuk-table__row">
            <td class="govuk-table__cell" colspan="2">
                <a class="govuk-button" data-module="govuk-button" href="#">
                    Continue
                </a>
            </td>
        </tr>
        </tbody>
        </table>

    </form>
    
    <script src="https://design-system.service.gov.uk/javascripts/govuk-frontend-d78f5b9df409c37471b91ddb1952fee4.js"></script>
  </body>
</html>
